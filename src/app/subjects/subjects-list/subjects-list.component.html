<div *ngIf="subjects.length > 0" class="w-full h-[100vh] bg-gray-100 border rounded" >
    <div class="w-[40vw] ">
    <div *ngFor="let subject of subjects" class="subject-card p-4 mb-4 ">
      <div class="subject-title bg-green-500 text-white text-xl font-semibold p-3 rounded-t-lg">
        {{ subject.title }}
      </div>
      
      <!-- Sub-subjects banner -->
      <div *ngIf="subject.subSubjects.length > 0" class="subsubjects mt-2">
        <h3 class="text-lg font-medium mb-2">Sub-Subjects</h3>
        <ul class="list-none pl-5">
          <li *ngFor="let subSubject of subject.subSubjects">
            <div class="subsubject-banner bg-green-200 text-green-800 text-sm font-medium p-2 mb-2 rounded">
              {{ subSubject.title }}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
  <div *ngIf="subjects.length === 0">
    <p>No subjects found.</p>
  </div>

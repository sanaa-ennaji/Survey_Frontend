<div class="col-md-6 p-4">
    <h3 class="text-2xl font-semibold text-green-700 mb-4">Answers</h3>
    <div class="overflow-x-auto shadow-md rounded-lg">
      <table *ngIf="answers.length > 0" class="w-[40vw] text-sm text-left text-gray-700 border border-blue-200">
        <thead class="bg-green-600 text-white">
          <tr>
            <th scope="col" class="px-4 py-2">ID</th>
            <th scope="col" class="px-4 py-2">Text</th>
            <th scope="col" class="px-4 py-2">Selection Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let answer of answers" class="hover:bg-blue-50 border-b">
            <td class="px-4 py-2">{{ answer.id }}</td>
            <td class="px-4 py-2">{{ answer.text }}</td>
            <td class="px-4 py-2">{{ answer.selectionCount }}</td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="answers.length === 0" class="text-gray-500 mt-4 text-center">
        No answers available for this question.
      </p>
    </div>
  </div>


<h2 class="w-[98w] bg-green-500  text-xl text-white font-semibold p-3  text-center mb-8 scroll-m-0">Surveys</h2> 
  <!-- Survey Modal -->
   
  <app-survey-modal #surveyModal  (surveyCreated)="onSurveyCreated($event)"></app-survey-modal>
  <div (click)="surveyModal.openModal()" class="fixed bottom-6 right-6  fill-green-600">
    <svg xmlns="http://www.w3.org/2000/svg"  class="text-green-500 w-9 text-4xl cursor-pointer" viewBox="0 0 448 512"><path d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zM200 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
  </div> 

  <div class="survey-list">
    
  <div class="survey-cards flex-wrap w-[80vw] m-auto">
    <app-survey-card *ngFor="let survey of surveys" [survey]="survey"></app-survey-card>
  </div>
  <div class="pagination flex items-center justify-center gap-4 mt-4">
    <button 
      (click)="goToPage(currentPage - 1)" 
      [disabled]="currentPage === 0"
      class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed"
    >
      Previous
    </button>
    <span class="text-sm font-medium text-green-700 dark:text-gray-300">
      Page {{ currentPage + 1 }} of {{ totalPages }}
    </span>
    
    <button 
      (click)="goToPage(currentPage + 1)" 
      [disabled]="currentPage >= totalPages - 1"
      class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed"
    >
      Next
    </button>
  </div>
  
</div>

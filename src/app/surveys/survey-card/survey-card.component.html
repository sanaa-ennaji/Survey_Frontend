<div class="w-80 h-[50vh] p-6 bg-white border border-gray-200 rounded-lg shadow-lg shadow-green-400 dark:bg-green-800 dark:border-gray-700">
  <a href="#">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ survey.title }}</h5>
  </a>
  <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ survey.description }}</p>
  <div class="flex flex-wrap gap-2 justify-start">
    <a *ngFor="let edition of survey.surveyEditions"   [routerLink]="['/edition', edition.id]"
       class="inline-flex items-center px-3 py-2 mb-2 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      {{ edition.startDate }}
      <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
      </svg>
    </a>
       <!-- Surveyedition modal  -->

   <div  class="  fill-green-700">

<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" *ngIf="showModal">
    <div class="bg-white rounded-lg p-6 w-1/3 shadow-lg">
      <h2 class="text-xl font-bold mb-4">Create a New Survey</h2>
      <form (ngSubmit)="createSurvey()">
        <div class="mb-4">
          <label class="block text-gray-700">Survey Title:</label>
          <input 
            type="text" 
            [(ngModel)]="surveyTitle" 
            name="title" 
            class="w-full p-2 border rounded" 
            required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Description:</label>
          <textarea 
            [(ngModel)]="surveyDescription" 
            name="description" 
            class="w-full p-2 border rounded" 
            rows="4" 
            required>
          </textarea>
        </div>
        <div class="flex justify-end">
          <button 
            type="button" 
            class="bg-red-500 text-white px-4 py-2 rounded mr-2" 
            (click)="closeModal()">Cancel
          </button>
          <button 
            type="submit" 
            class="bg-green-500 text-white px-4 py-2 rounded">Create
          </button>
        </div>
      </form>
    </div>
  </div>
